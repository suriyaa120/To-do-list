<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Home</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#add-todo">Add To-Do</a></li>
            <li><a href="#pending-todos">Pending To-Dos</a></li>
            <li><a href="#remove-todo">Remove To-Do</a></li>
            <li><a href="#completed-todos">Completed To-Dos</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="add-todo">
            <h2>Add To-Do</h2>
            <p>This section will allow you to add new tasks to your to-do list.</p>
        </section>

        <section id="pending-todos">
            <h2>Pending To-Dos</h2>
            <p>View all your pending tasks here.</p>
        </section>

        <section id="remove-todo">
            <h2>Remove To-Do</h2>
            <p>You can remove unwanted tasks here.</p>
        </section>

        <section id="completed-todos">
            <h2>Completed To-Dos</h2>
            <p>See the tasks you've completed.</p>
        </section>
    </div>
</body>
</html>
